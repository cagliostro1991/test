<div class="page_content_wrap">
    <app-sidebar></app-sidebar>
    <section class="section-main">
        <dashborad-navigation-block></dashborad-navigation-block>
        <div class="container-inner">
            <h2 class=" accent">SCHOOLS AND OPPORTUNITIES EXAMINATION</h2>
            <div class="block-wh quiz">

                <div class="pagination">
                    <!-- Previous Button -->
                    <router-link v-if="isLesson(previousButtonIndex) && previousButtonDisplay"
                                 :to="{ name: 'lesson', params: { id: lessonsData[previousButtonIndex].id }}">
                        <i class="demo-icon icon-left"></i>previous
                    </router-link>
                    <router-link v-if="isQuiz(previousButtonIndex) && previousButtonDisplay"
                                 :to="{ name: 'quiz',   params: { id: lessonsData[previousButtonIndex].id }}">
                        <i class="demo-icon icon-left"></i>previous
                    </router-link>

                    <!-- Go To Top -->
                    <a href="#">
                        <i class="demo-icon icon-up"></i>go to top
                    </a>

                    <!-- Next Button -->
                    <router-link v-if="isLesson(nextButtonIndex) && nextButtonDisplay && wasThere"
                                 :to="{ name: 'lesson', params: { id: lessonsData[nextButtonIndex].id }}">
                        <i class="demo-icon icon-right"></i>next
                    </router-link>
                    <router-link v-if="isQuiz(nextButtonIndex) && nextButtonDisplay && wasThere"
                                 :to="{ name: 'quiz',   params: { id: lessonsData[nextButtonIndex].id }}">
                        <i class="demo-icon icon-right"></i>next
                    </router-link>

                    <!-- Save and continue -->
                    <a v-if="!wasThere && passPrevious" @click="saveAndContinue()" class="btn btn-accent with-icon-right">save and continue</a>
                </div>
            </div>
        </div>
    </section>
</div>
